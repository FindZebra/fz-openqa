# @package _global_

defaults:
  - _self_
  - sys: local
  - trainer: minimal
  - datamodule: openqa
  - model: retriever
  - callbacks: default # set this to null if you don't want to use callbacks
  - logger: null # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - hydra: default

    # enable color logging
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog


base:
  # random seed
  seed: null
  # metrics to track
  target_metric: validation/Accuracy
  target_mode: max

# version info (useful for filtering runs on wandb)
exp_version: 14
code_version: "0.1.4"

# base pretrained model
pretrained_model: ${model.bert.pretrained_model_name_or_path}

# use `python run.py debug=true` for easy debugging!
# this will run 1 train, val and test loop with only 1 batch
# equivalent to running `python run.py trainer.fast_dev_run=true`
# (this is placed here just for easier access from command line)
debug: False

# pretty print config at the start of the run using Rich library
print_config: True

# disable python warnings if they annoy you
ignore_warnings: True

# controlling verbosity
verbose: True

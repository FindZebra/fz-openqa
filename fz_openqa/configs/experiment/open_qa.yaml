# @package _global_

# to execute this experiment run:
# poetry run fzqa experiment=reader_only

defaults:
  - override /trainer: minimal.yaml # choose trainer from 'configs/trainer/'
  - override /model: multiple_choice_qa.yaml
  - override /model/bert: bio_bert.yaml
  - override /datamodule: fz_x_medqa_grouped.yaml
  - override /callbacks:
    - index_corpus.yaml
    - default.yaml
  - override /logger: wandb.yaml
  - override /corpus: fz.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
base:
  seed: 8
  target_metric: validation/reader/Accuracy
  target_mode: max

trainer:
  gpus: 8
  accelerator: dp
  min_epochs: 1
  max_epochs: 5000
  gradient_clip_val: 0.5
  checkpoint_callback: True # disable checkpointing for faster training

model:
  eval_top_k: 100
  end_to_end_evaluation: True
  lr: 1e-5
  weight_decay: 1e-4
  dropout: 0
  hidden_size: 32
  bert:
    hidden_dropout_prob: 0
    attention_probs_dropout_prob: 0.3

datamodule:
  append_document_title: False
  train_sampler:
    n_pos: 1
    n_neg: 3
    pos_max_rank: 10
    neg_max_rank: 10
  eval_sampler:
      n_pos: 1
      n_neg: 3
      pos_max_rank: 0
      neg_max_rank: 10
  train_batch_size: 8
  valid_batch_size: 128
  max_length: 512
  use_subset: False

corpus:
  eval_batch_size: 1000
  num_proc: 10

logger:
  wandb:
    group: open_qa # name your experiment here

# @package _global_

defaults:
  - base
  - override /model: reader_retriever
  - override /model/optimizer: adamw
  - override /model/lr_scheduler: linear
  - override /model/module/gradients: in_batch
  - override /datamodule/builder: openqa
  - override /datamodule/index_builder: dense
  - override /datamodule/sampler: priority
  - override /datamodule/transform:
      - language_model
      - flatten_mc_questions
  - override /datamodule/builder/analytics:
      - sequence_lengths
  - override /logger: wandb
  - override /callbacks:
      - checkpoint
      - lr_monitor
      - log_retrieved_documents
      - generate_completions
      - progress_bar

base:
  seed: null
  target_metric: validation/reader/Accuracy
  target_mode: max
  batch_size: 32
  device_batch_size: 0.5
  eval_device_batch_size: 8
  infer_batch_mul: 300
  exp_id: ${base.exp_info}-${base.version}-${datamodule.dset_name}-${datamodule.corpus_name}-${cleanup_bert_name:${model.retriever_id}}-${cleanup_bert_name:${model.reader_id}}-${model.module.gradients._id}-${hostname:}-${base.seed}

trainer:
  gradient_clip_val: 0.5
  accumulate_grad_batches: ${base.accumulate_grad_batches}
  check_val_every_n_epoch: 1
  precision: 16
  max_steps: 1_000_000

model:
  retriever_id: michiyasunaga/BioLinkBERT-base
  reader_id: gpt2

  # global model configuration
  metric_type: inner_product
  period: 20_000

  # optimizer configuration
  optimizer:
    lr: 3e-6
    weight_decay: 1e-3
    eps: 1e-8
  lr_scheduler:
    num_warmup_steps: ${int_mul:${model.period},0.1}
    num_training_steps: 1_000_000 # constant learning rate


  # model parameter, passed to the model's `forward()` and `step()` methods
  parameters:
    alpha:
      mode: cosine
      num_steps: ${model.period}
      temperature: 1.0
      initial_value: 1
      final_value: 0

  # Module definition
  module:
    skip_retriever: false


datamodule:
  # how often to map the dataset
  dataset_update:
    freq: ${model.period}
    reset_optimizer: true
    reset_parameters: false
    test_every_update: false # might cause a bug with checkpointing

  # dataloader
  train_batch_size: ${base.step_batch_size}
  eval_batch_size: ${int_mul:${base.eval_device_batch_size},${base.n_devices}}
  num_workers: 12
  pin_memory: true

  # dataset builder
  dset_name: medqa-us
  dset_max_length: 312
  corpus_name: medwiki
  corpus_max_length: 200
  add_qad_tokens: false
  lm_max_length: 800
  num_proc: 16
  output_columns:
    - answer.text
    - answer.target
    - question.row_idx
    - question.text
    - question.input_ids
    - question.attention_mask
    - question.token_type_ids
    - document.text
    - document.input_ids
    - document.attention_mask
    - document.row_idx
    - document.match_score
    - document.proposal_score
    - document.proposal_rank

  # documents: retrieval & sampling
  n_max_retrieved_documents: 1_000
  n_retrieved_documents: 100
  n_documents: 8

  # ES parameters
  es_temp: 5.0
  es_weight: 0.5
  faiss_factory: "IVF1000,Flat"

  # concatenate questions and answers
  concat_qa: true

  # document sampler
  sampler:
    config:
      temperature: 1
      total:
        train: ${datamodule.n_documents}
        validation: ${datamodule.n_documents}
        test: ${datamodule.n_documents}

  # OpenQA builder parameters
  builder:
    batch_size: 100
    writer_batch_size: 1_000
    dataset_builder:
      dset_name: ${datamodule.dset_name}
      concat_qa: ${datamodule.concat_qa}
      query_expansion: null
      n_query_tokens: 1
      n_answer_tokens: 1
      max_length: ${datamodule.dset_max_length}
      add_qad_tokens: ${datamodule.add_qad_tokens}
    corpus_builder:
      dset_name: ${datamodule.corpus_name}
      passage_length: ${datamodule.corpus_max_length}
      passage_stride: 100
      append_document_title: true
      add_qad_tokens: ${datamodule.add_qad_tokens}

  # Index parameters
  index_builder:
    engines:
      elasticsearch:
        config:
          es_temperature: ${datamodule.es_temp}
          auxiliary_weight: ${datamodule.es_weight}
      faiss:
        config:
          index_factory: ${datamodule.faiss_factory}
          shard: true
          train_size: 1_000_000
          max_add_per_gpu: 1_000_000
          add_batch_size: 65536
          faiss_metric: inner_product
          nprobe: 32
    query_cache_config:
      loader_kwargs:
        batch_size: ${int_mul:${base.n_devices},${base.infer_batch_mul},${base.device_batch_size}}
        num_workers: ${datamodule.num_workers}
        pin_memory: true
    index_cache_config:
      loader_kwargs:
        batch_size: ${int_mul:${base.n_devices},${base.infer_batch_mul},${base.device_batch_size}}
        num_workers: ${datamodule.num_workers}
        pin_memory: true


logger:
  wandb:
    group: openqa-${datamodule.dset_name}
    name: ${base.exp_id}

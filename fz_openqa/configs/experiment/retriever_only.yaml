# @package _global_

# to execute this experiment run:
# poetry run fzqa experiment=reader_only

defaults:
  - override /trainer: minimal.yaml
  - override /model: qa_retriever.yaml
  - override /datamodule: medqa_dm.yaml
  - override /corpus: medqa_corpus.yaml
  - override /callbacks: none.yaml #index_corpus.yaml # list callbacks using `- callback_i`
  - override /logger: none.yaml
  - override /corpus: none.yaml #local.yaml

base:
  seed: 8

trainer:
  gpus: 4
  accelerator: dp
  min_epochs: 1
  max_epochs: 10000
  gradient_clip_val: 0.5
  # stochastic_weight_avg: True
  checkpoint_callback: False # disable checkpointing for faster training

model:
  lr: 2e-5
  weight_decay: 1e-4
  dropout: 0
  hidden_size: 32
  bert:
    hidden_dropout_prob: 0
    attention_probs_dropout_prob: 0


datamodule:
  train_batch_size: 8
  valid_batch_size: 512
  max_length: 512
  use_subset: False
  num_workers: 16

logger:
  wandb:
    group: retriever-only # name your experiment here

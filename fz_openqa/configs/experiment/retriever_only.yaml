# @package _global_

# to execute this experiment run:
# poetry run fzqa experiment=reader_only

defaults:
  - override /trainer: minimal
  - override /model: retriever
  - override /datamodule: openqa
  - override /callbacks: default
  - override /logger: wandb

base:
  seed: 8
  target_metric: validation/retrieval/top10_Accuracy
  target_mode: max

trainer:
  gpus: 4
  accelerator: dp
  min_epochs: 1
  max_epochs: 10000
  gradient_clip_val: 0.5
  # stochastic_weight_avg: True
  # checkpoint_callback: False # disable checkpointing for faster training

model:
  lr: 1e-5
  weight_decay: 1e-4
  hidden_size: 256
  bert:
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.3


datamodule:
  train_batch_size: 16
  valid_batch_size: 100
  max_length: 512
  use_subset: False
  num_workers: 8
  builder:
    n_documents: 10
    max_pos_docs: 1

logger:
  wandb:
    group: retriever-only # name your experiment here

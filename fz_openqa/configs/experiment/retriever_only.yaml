# @package _global_

defaults:
  - base
  - override /model: retriever
base:
  seed: null
  target_metric: validation/retriever/top10_Accuracy
  target_mode: max

trainer:
  gpus: 4
  accelerator: dp
  min_epochs: 1
  max_epochs: 1000
  accumulate_grad_batches: 4
  val_check_interval: 300

datamodule:
  train_batch_size: 8
  valid_batch_size: 16
  num_workers: 8
  n_documents:
    train: 20
    validation: 100
    test: 100
  max_pos_docs: 1

logger:
  wandb:
    group: retriever-only

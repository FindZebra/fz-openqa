# @package _global_

# to execute this experiment run:
# poetry run fzqa experiment=reader_only

defaults:
  - override /trainer: minimal.yaml
  - override /model: qa_retriever.yaml
  - override /datamodule: fz_x_medqa.yaml
  - override /callbacks: index_corpus.yaml # list callbacks using `- callback_i`
  - override /logger: wandb.yaml
  - override /corpus: local.yaml
# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: 10000
  gradient_clip_val: 0.5
  stochastic_weight_avg: True
  # checkpoint_callback: False # disable checkpointing for faster training

model:
  lr: 2e-5
  # hidden_size: 16
  # weight_decay: 1e-4

datamodule:
  train_batch_size: 4
  max_length: 512
  use_subset: False
  update_cache: True

logger:
  wandb:
    group: retriever-only # name your experiment here

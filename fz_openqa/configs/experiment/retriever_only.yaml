# @package _global_

defaults:
  - override /trainer: minimal
  - override /model: retriever
  - override /datamodule: openqa
  - override /callbacks: checkpoint
  - override /logger: wandb

base:
  seed: null
  target_metric: validation/retriever/top10_Accuracy
  target_mode: max

trainer:
  gpus: 4
  accelerator: dp
  min_epochs: 1
  max_epochs: 10000
  gradient_clip_val: 0.5
  # stochastic_weight_avg: True
  checkpoint_callback: True
  accumulate_grad_batches: 4
  val_check_interval: 300

model:
  lr: 1e-5
  weight_decay: 1e-4
  hidden_size: 256
  bert:
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.3


datamodule:
  train_batch_size: 8
  valid_batch_size: 16
  max_length: 512
  use_subset: False
  num_workers: 8
  n_documents:
    train: 20
    validation: 100
    test: 100
  max_pos_docs: 1

logger:
  wandb:
    group: retriever-only

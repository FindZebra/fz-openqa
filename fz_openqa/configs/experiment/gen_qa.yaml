# @package _global_

defaults:
  - gen_openqa

# setup_with_model: true

base:
  batch_size: 32
  device_batch_size: 1
  eval_device_batch_size: 2
  target_mode: max
  target_metric: validation/reader/logp

model:
  retriever_id: findzebra/vod-retriever-medical-v1.0
  module:
    skip_retriever: true

datamodule:
  n_documents: 4
  concat_qa: false
  es_weight: 0
  dataset_update: null

logger:
  wandb:
    group: gen-openqa-${datamodule.dset_name}
    name: ${base.exp_id}

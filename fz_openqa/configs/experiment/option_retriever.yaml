# @package _global_

defaults:
  - base
  - override /model: option_retriever
  - override /model/bert: pubmed
  - override /model/head: colbert
  - override /datamodule/builder: concat_openqa
  - override /datamodule/index_builder: ${model/head}
  - override /datamodule/sampler: priority
  - override /datamodule/transform: none
  - override /datamodule/relevance_classifier: none
  - override /datamodule/dataset_filter: none
  - override /datamodule/builder/analytics:
      - retriever_accuracy
      - sequence_lengths
      - retriever_distribution
  - override /logger: wandb
  - override /callbacks:
      - checkpoint
      - lr_monitor

base:
  seed: null
  target_metric: validation/reader/Accuracy
  target_mode: max
  is_search: false
  exp_info: "DPR + reinforce v3 - no baseline + update every 3 epochs"

trainer:
  gpus: 8
  strategy: dp
  min_epochs: 1
  max_epochs: 1_000
  gradient_clip_val: 0.5
  accumulate_grad_batches: 4
  val_check_interval: 0.5

model:
  lr: 1e-5
  weight_decay: 1e-3
  num_warmup_steps: 1_000
  num_training_steps: 50_000
  bert:
    hidden_dropout_prob: 0.1
    attention_probs_dropout_prob: 0.1
  module:
    resample_k: null
    alpha: 0
    max_batch_size: 200
    eval_topk: 30
    grad_expr: reinforce
    share_heads: false
  head:
    downscaling: 1
    kernel_size: null
    bias: true
    use_mask: true
    output_size: 64

datamodule:
  # how often to map the dataset
  dataset_update:
    freq: 3
    reset_optimizer: false
    index_first_epoch: false
    builder_args:
      relevance_classifier: null

  # dataloader
  train_batch_size: 8
  eval_batch_size: 32
  num_workers: 8
  pin_memory: true

  # dataset builder
  use_subset: false
  corpus_subset: false
  num_proc: 8
  output_columns:
    - answer.target
    - question.input_ids
    - question.attention_mask
    - document.input_ids
    - document.attention_mask
    - document.row_idx
    - document.match_score
    - document.retrieval_score
    - document.retrieval_rank

  # documents: retrieval & sampling
  n_retrieved_documents: 100
  n_documents:
    train: 10
    validation: 10
    test: 10

  # tag documents as positive or negative
#  relevance_classifier:
#    interpretable: false

  # document sampler
  sampler:
    total: ${datamodule.n_documents}
    temperature: 1
    largest:
      train: false
      validation: false
      test: false # todo:

  # OpenQA builder parameters
  builder:
    batch_size: 100
    writer_batch_size: 1_000
    dataset_builder:
      dset_name: medqa-us
      query_expansion: null
      n_query_tokens: 1
      max_length: 512
    corpus_builder:
      use_subset: ${datamodule.corpus_subset}
      passage_length: 200
      passage_stride: 100

  # Index parameters
  index_builder:
    es_temperature: 1.
    model_output_keys: [ _hq_retriever_, _hd_retriever_ ]
    keep_maxsim_on_cpu: false
    faiss_train_size: 1_000_000
    p: 100
    dtype: float32
    max_chunksize: null
    maxsim_chunksize: 4_000
    persist_cache: false
    faiss_args:
      factory: IVF100,PQ16x8
      metric_type: 0 # == faiss.METRIC_INNER_PRODUCT
      nprobe: 16
    loader_kwargs:
      batch_size: 4_000
      num_workers: 16
      pin_memory: true


logger:
  wandb:
    group: option-retriever

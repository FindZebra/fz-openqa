# @package _global_

defaults:
  - base
  - override /model: reader
  - override /datamodule: openqa
  - override /callbacks: default
  - override /logger: wandb

base:
  seed: null
  target_metric: validation/reader/Accuracy
  target_mode: max

datamodule:
  train_batch_size: 16
  valid_batch_size: 100
  n_documents: 10
  max_pos_docs: 1

logger:
  wandb:
    group: reader-only # name your experiment here

# @package _global_

defaults:
  - base
  - override /model: reader

base:
  seed: null
  target_metric: validation/reader/Accuracy
  target_mode: max


trainer:
  gpus: 8
  strategy: dp
  accumulate_grad_batches: 4
  val_check_interval: 100



datamodule:
  train_batch_size: 8
  eval_batch_size: 16
  n_documents: 10
  max_pos_docs: 1
  output_columns:
    - question.input_ids
    - question.attention_mask
    - document.input_ids
    - document.attention_mask
    - document.row_idx
    - document.match_score
    - document.proposal_score
    - answer.input_ids
    - answer.attention_mask
    - answer.target

logger:
  wandb:
    group: reader-only # name your experiment here

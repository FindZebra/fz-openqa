# @package _global_

# to execute this experiment run:
# poetry run fzqa experiment=reader_only

defaults:
  - override /trainer: minimal.yaml
  - override /model: reader.yaml
  - override /datamodule: medqa_dm.yaml
  - override /corpus: medqa_corpus.yaml
  - override /callbacks: none.yaml #index_corpus.yaml # list callbacks using `- callback_i`
  - override /logger: wandb.yaml

base:
  seed: 8

trainer:
  gpus: 4
  accelerator: dp
  min_epochs: 1
  max_epochs: 10000
  gradient_clip_val: 0.5
  # stochastic_weight_avg: True
  checkpoint_callback: False # disable checkpointing for faster training

model:
  lr: 1e-5
  weight_decay: 1e-4
  dropout: 0
  hidden_size: 128
  bert:
    hidden_dropout_prob: 0
    attention_probs_dropout_prob: 0.3


datamodule:
  train_batch_size: 16
  valid_batch_size: 100
  max_length: 512
  use_subset: False
  num_workers: 8
  n_documents: 10

logger:
  wandb:
    group: reader-only # name your experiment here

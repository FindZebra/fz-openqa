# @package _global_

defaults:
  - mc_openqa
  - override /datamodule/builder: openqa
  - override /datamodule/transform: language_model
  # - override /datamodule/preprocessing_op: mc_to_generative
base:
  batch_size: 32
  device_batch_size: 1
  eval_device_batch_size: 2
  infer_batch_mul: 600
  target_mode: max
  target_metric: validation/reader/logp

trainer:
  val_check_interval: 500

datamodule:
  n_documents: 4
  concat_qa: false
  es_weight: 0

logger:
  wandb:
    group: gen-openqa-${datamodule.dset_name}
    name: ${base.exp_id}

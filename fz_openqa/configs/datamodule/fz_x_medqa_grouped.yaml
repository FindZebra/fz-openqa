defaults:
  - sampler/grouped@train_sampler
  - sampler/grouped@eval_sampler

_target_: fz_openqa.datamodules.fz_x_medqa_dm.FZxMedQADataModule
cache_dir: ${cache_dir} # cache_dir is specified in config.yaml
train_batch_size: 64
eval_batch_size: 128
num_workers: 4
pin_memory: True
persistent_workers: False
max_length: 512
use_subset: False
num_proc: 1
verbose: ${verbose}
filter_gold: False

train_sampler:
  n_pos: 1
  n_neg: 1
  pos_max_rank: 0
  neg_max_rank: 10

eval_sampler:
  n_pos: 1
  n_neg: 1
  pos_max_rank: 0
  neg_max_rank: 10

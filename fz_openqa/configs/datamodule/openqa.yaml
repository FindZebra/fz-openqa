defaults:
  - builder: openqa
  - text_formatter: simple
  - tokenizer: pretrained
  - index_builder: elasticsearch
  - relevance_classifier: scispacy_match
  - analyses: standard

_target_: fz_openqa.datamodules.DataModule

# datamodule args
train_batch_size: 10
eval_batch_size: 20
num_workers: 2
pin_memory: True
persistent_workers: False

# global: dataset preprocessing
add_encoding_tokens: false
add_special_tokens: false
use_subset: True
num_proc: 2
cache_dir: ${sys.cache_dir}


# global: openqa
n_retrieved_documents: 1000
n_documents:
  train: 10
  validation: 100
  test: 100
max_pos_docs: 1
filter_unmatched: false

#analyses:
#  - count_matched_questions

output_columns:
  - question.input_ids
  - question.attention_mask
  - document.input_ids
  - document.attention_mask
  - document.row_idx
  - document.match_score
  - document.retrieval_score
  - answer.target

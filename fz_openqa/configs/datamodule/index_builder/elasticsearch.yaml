defaults:
  - base
  - text_filter: null
  - text_formatter: null
  # - /datamodule/text_formatter/aggressive@text_formatter

_target_: fz_openqa.datamodules.index.ElasticSearchIndexBuilder

# text cleaning
filter_mode: null

# return the ES analyzed tokens
analyze_es_tokens: false

# weight for the answer option (if any)
auxiliary_weight: 0

# scalar used to divide the score (smoothing)
es_temperature: 1

# arguments for preprocessing the index
prep_map_kwargs:
  batch_size: 100
  num_proc: ${datamodule.num_proc}

# id for logging
id: elastic_search

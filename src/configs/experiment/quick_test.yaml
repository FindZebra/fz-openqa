# @package _global_

# to execute this experiment run:
# python run.py experiment=quick_test

defaults:
  - override /trainer: minimal.yaml # choose trainer from 'configs/trainer/'
  - override /model: language_model.yaml
  - override /datamodule: fz_x_medqa.yaml
  - override /callbacks:
      - default
      - sample_lm
  - override /logger: null # wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42

trainer:
  min_epochs: 1
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  lr: 0.002

datamodule:
  train_batch_size: 32
  max_length: 100
  use_subset: True

